name: Terraform ECR
on:
  push:
    branches:
      - main

jobs:
  create_ecr_repository:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY_NAME: my-repo
      DOCKERFILE_PATH: ./Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.1.0"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Navigate to Terraform directory
        run: cd terraform && terraform init && terraform plan
      - name: Apply Terraform
        run: cd terraform && terraform apply -auto-approve
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_NAME }}
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          DOCKER_BUILDKIT: 1
        secrets:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS configuration complete"
          echo "Retrieving login token from ECR..."
          ECR_TOKEN=`aws ecr get-login-password --region ${{ env.AWS_REGION }}`
          echo "Logging in to ECR..."
          docker login --username AWS --password-stdin ${{ ECR_REGISTRY }} <<< "$ECR_TOKEN"
          echo "Pushing Docker image to ECR..."
      
      
